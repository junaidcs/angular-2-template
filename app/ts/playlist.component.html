<h3>Its playlist component</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#v of videos_" (click)="clickCalled(v)">
            <td>{{v.id}}</td>
            <td>{{v.title}}</td>
            <td> {{v.desc}} </td>
        </tr>
    </tbody>

</table>

<h4 *ngIf="showArr">{{vids}}</h4>
